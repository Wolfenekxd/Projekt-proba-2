{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
  </head>
<body>
<hr>



<div class="row justify-content-center">
    <div class="col-3">
        <div class="user_card mb-4" text='center'>
          <h1>Your profile</h1>
            <div class="card-body">
              <h5 class="card-title">Username : {{user.username}}</h5>
              <p class="card-title">Email: {{user.email}}</p>
              <p class="card-title">Date joined: {{user.date_joined}}</p>
              <a href="/accounts/password_change" class="btn btn-primary mb-4">Change password</a>
              <a href="/accounts/email_confirm" class="btn btn-primary">Confirm your email</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
