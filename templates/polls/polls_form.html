{% extends 'base.html' %}
{% load static %}
{% block content %}


<hr>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Create your poll</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">Question<i class="fas fa-user"></i></span>
                            </div>
                            <div class="d-flex justify-content-center form_container" >
                                {{form.Poll_question}}
                            </div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">Starting date<i class="fas fa-key"></i></span>
                            </div>
                            <div class="d-flex justify-content-center form_container">
                                {{form.Date_of_poll}}
                            </div>    
						</div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">End date<i class="fas fa-key"></i></span>
                            </div>
                            <div class="d-flex justify-content-left form_container">
                                {{form.End_of_poll}}
                            </div>    
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Add answers">
							   </div>
							<div class="d-flex justify-content-center mt-3 login_container">
								<a href="{% url 'pages/home' %}" class="btn btn-secondary btn-large">Back to home page</a>
							</div>
					</form>

				</div>
				
				{% for message in messages %}
          			<p id='messages'>{{message}}</p>
				{% endfor %}	
			</div>
		</div>
	</div>

{% endblock %}
